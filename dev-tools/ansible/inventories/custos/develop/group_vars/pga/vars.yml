---
pga_repo: "https://github.com/apache/airavata-php-gateway.git"
pga_git_branch: "custos-integration-latest"
user: "airavata"
group: "airavata"
doc_root_dir: "/var/www/portals/aci-scigap"
vhost_servername: "aci.pga.scigap.org"
vhost_ssl: True
ssl_certificate_file: "/etc/letsencrypt/live/aci.pga.scigap.org/cert.pem"
ssl_certificate_chain_file: "/etc/letsencrypt/live/aci.pga.scigap.org/fullchain.pem"
ssl_certificate_key_file: "/etc/letsencrypt/live/aci.pga.scigap.org/privkey.pem"
pga_vhost_template: "{{ inventory_dir }}/templates/pga-vhost.conf.j2"
pga_ssl_vhost_template: "{{ inventory_dir }}/templates/pga-ssl-vhost.conf.j2"
pga_config_template: "{{inventory_dir }}/templates/pga_config.php.j2"
custos_credentials_uri : "https://custos.scigap.org/apiserver/identity-management/v1.0.0/credentials"

## Keycloak related variables
tenant_domain: "aci-scigap"
admin_username: "admin"
admin_password: "{{ vault_admin_password }}"
oauth_client_key: "{{ vault_oauth_client_key }}"
oauth_client_secret: "{{ vault_oauth_client_secret }}"
oauth_grant_type: "password"
oidc_discovery_url: "https://custos.scigap.org/apiserver/identity-management/v1.0.0/.well-known/openid-configuration"
oauth_callback_url: "https://{{ vhost_servername }}/callback-url"
initial_role_name: "gateway-provider"
oauth_service_url: "https://custos.scigap.org/apiserver"

gateway_id: "aci-scigap"
# relative to document root dir
experiment_data_dir: "{{ user_data_dir }}/dev-scigap"
# NOTE: scigap portal doesn't make use of the gateway data store, only used to manage other gateways
gateway_data_store_resource_id: ""

## Portal related variables
super_admin_portal: "true"
admin_emails: "['isjarana@iu.edu']"
portal_email_username: "pga.airavata@gmail.com"
portal_email_password: "{{ vault_portal_email_password }}"
portal_theme: "base"
portal_title: "SciGaP Admin Portal"
...
